    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preload" href="/assets/images/hero-slider-1.png" />

    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="icon">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">Satyeo Qucha, Winery City, Tbilisi 0071, GE</span>

        <div class="separator"></div>

        <div class="topbar-item item-2">
          <div class="icon">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          </div>

        </div>

        <a href="tel:+995213123213" class="topbar-item">
          <div class="icon">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
          </div>

          <span class="span">+995213123213</span>
        </a>

        <div class="seperator">
          <a href="mailto:oboladzewinery@gmail.com" class="topbar-item">

              <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
            </div>

          </a>
        </div>

    </div>

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/Logo.png" alt="Logo-Oboladze" />
        </a>

        <nav class="navbar" data-navbar>
          <button class="close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <a href="#" class="logo">
            <img src="./assets/images/Logo.png" alt="Logo-Oboladze" />
          </a>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">Home</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="#menu" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">Menus</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">About Us</span>
              </a>
            </li>

            <li class="navbar-item">
              <a
                href="#ourwinemakers"
                class="navbar-link hover-underline active"
              >
                <div class="separator"></div>

                <span class="span">Our Winemakers</span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link hover-underline active">
                <div class="separator"></div>

                <span class="span">Contact</span>
              </a>

          <div class="text-center">
            <p class="headline-1 navbar-title">Visit Us</p>

            <address class="body-4">Cxra Muxa, Village.</address>

            <p class="body-4 navbar-text">Open 24/7</p>

            <a href="mailto:oboladzewinery@gmail.com" class="diebar-link"></a>

            <div class="separator"></div>

            <p class="contact-label">Booking Request</p>

            <a
              href="tel:+995213123213"
              class="body-1 contact-number hover-underline"
              >+995213123213</a
            >
          </div>
        </nav>

        <a href="" class="btn-btn-secondary">
          <span class="text text-1">Find your wine</span>

          <span class="text text-2" aria-hidden="true">Find your wine</span>
        </a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>

    <!-- Main JS -->
    <script src="assets/js/script.js"></script>

    <!-- icon links -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
